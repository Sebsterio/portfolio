<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
	<title>Portfolio | Sebastian Rosloniec</title>
	<meta name="description" content="Front End Developer Portfolio">
	<meta name="author" content="Sebastian Rosloniec">

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allura|Merriweather+Sans:400,700,800">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
	<link rel="stylesheet" href="css/index.css">
</head>

<body>


	<!-- SECTION: Projects -->
	<section id="projects" class="projects">

		<!-- Header -->
		<header class="title title--center projects__header">
			<div class="title__wrap">
				<h1 class="title__heading gigantic gigantic--wider">Portfolio</h1>
				<h2 class="title__subscript">My Work</h2>
			</div>
		</header>

		<!-- Filters Nav -->
		<nav class="projects__nav filters">
			<form class="filters__form filters__form">

				<!-- Toggle -->
				<input checked class="filters__toggle js-filters__toggle" type="checkbox" name="toggle" value="toggle"
					id="filters__toggle">
				<label class="filters__toggle-label" for="filters__toggle">Filter by: <span>All</span></label>

				<!-- Filter Tags -->
				<fieldset class="filters__fieldset">
					<input checked class="filters__filter" type="radio" name="filter" value="all" id="all">
					<label class="filters__filter-label" for="all" style="--index: 0"><span>All</label>

					<input class="filters__filter" type="radio" name="filter" value="commercial" id="commercial">
					<label class="filters__filter-label" for="commercial" style="--index: 1"><span>Commercial</label>

					<input class="filters__filter" type="radio" name="filter" value="hobby" id="hobby">
					<label class="filters__filter-label" for="hobby" style="--index: 2"><span>Hobby</label>

					<input class="filters__filter" type="radio" name="filter" value="coursework" id="coursework">
					<label class="filters__filter-label" for="coursework" style="--index: 3"><span>Coursework</label>

					<input class="filters__filter" type="radio" name="filter" value="react" id="react">
					<label class="filters__filter-label" for="react" style="--index: 4"><span>React</label>

					<input class="filters__filter" type="radio" name="filter" value="javascript" id="javascript">
					<label class="filters__filter-label" for="javascript" style="--index: 5"><span>JavaScript</label>

					<input class="filters__filter" type="radio" name="filter" value="HTML + htmlcss" id="htmlcss">
					<label class="filters__filter-label" for="htmlcss" style="--index: 6"><span>(S)CSS</label>

					<input class="filters__filter" type="radio" name="filter" value="node" id="node">
					<label class="filters__filter-label" for="node" style="--index: 7"><span>Node</label>
				</fieldset>
			</form>
		</nav>

		<!-- Gallery -->
		<div class="projects__gallery">
			<div class='projects__grid'>
				<!-- *** Dynamic content *** -->
			</div>
		</div>
	</section>
	<!-- END SECTION: Projects -->

	<!-- SECTION: Contact -->
	<section id="contact" class="contact">
		<div class="contact__wrapper wrapper--small">
			<div class=" frame frame--B"></div>
			<header class="title title--middle contact__header">
				<div class="title__wrap">
					<h1 class="title__heading gigantic gigantic--wider">Contact</h1>
					<h2 class="title__subscript">Get In Touch</h2>
				</div>
			</header>
			<div class="contact__content">
				<!-- Simple form setup: formspree.io -->
				<form class="form">
					<div class="form__wrapper">
						<input class="form__el form__el--name" type="text" placeholder="Your Name" spellcheck="false">
						<input class="form__el form__el--email" type="email" placeholder="Your Email" spellcheck="false">
						<textarea class="form__el form__el--message" placeholder="Your Message"></textarea>
					</div>
					<div class="form__floating-wrapper">
						<input class="form__el form__el--submit" type="submit" value="Send">
					</div>
				</form>
			</div>
			<!-- <div class="contact__links">
					<ul>
						<li>(LIn)</li>
						<li>(GH)</li>
						<li>(@)</li>
					</ul>
				</div> -->
		</div>
	</section>
	<!-- END SECTION: Contact -->

	</main>


	<!-- SECTION: Footer -->
	<footer class="footer">
		<div class="footer__wrapper wrapper--large">
			<p class="footer__copyright no-margin">&copy; 2020 Sebastian Rosloniec</p>
			<a class="footer__logo logo" href="#0">SR</a>
			<a class="footer__arrow" href="#top">
				<svg class="footer__arrow-el" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
					version="1.1" id="Layer_1" x="0" y="0" viewBox="0 0 130 65" xml:space="preserve"
					enable-background="new 0 0 130 65">
					<g transform="translate(0.000000,65.000000) scale(0.100000,-0.100000)">
						<path
							d="M315.4 365c-336-305-345-315-290-351 18-12 32-14 45-8 10 5 145 123 300 262l281 253 196-178c108-98 237-215 287-260 50-46 98-83 107-83s27 9 40 19c20 16 22 23 14 46 -12 33-623 585-647 585C638.4 650 489.4 522 315.4 365z" />
					</g>
				</svg>
			</a>
		</div>
	</footer>
	<!-- END SECTION: Footer -->


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="js/functions.min.js"></script>

	<script src="js/dynamic_content.js"></script>
	<script src="js/ui.js"></script>

</body>

</html>
